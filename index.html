<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vatsal Varma | Portfolio</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- THREE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
/* ========== ROOT ========== */
:root {
  --bg-dark: #050010;
  --bg-light: #f5f5f5;
  --text-dark: #ffffff;
  --text-light: #111;
  --neon: #9f5cff;
}

/* ===== GLOBAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: var(--bg-dark);
  color: var(--text-dark);
  overflow-x: hidden;
  transition: 0.4s;
}

/* ===== TOGGLE MODE ===== */
.light {
  background: var(--bg-light);
  color: var(--text-light);
}

.light .card,
.light .modal-content {
  background: white;
  color: black;
}

/* ===== NAVBAR ===== */
nav {
  position: fixed;
  width: 100%;
  top: 0;
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

nav a {
  color: inherit;
  text-decoration: none;
  margin-left: 20px;
}

.toggle {
  cursor: pointer;
  font-size: 18px;
}

/* ===== HERO ===== */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 100px;
}

.hero img {
  width: 260px;
  border-radius: 50%;
  box-shadow: 0 0 50px var(--neon);
}

.hero h1 span {
  color: var(--neon);
}

/* ===== BUTTON ===== */
.btn {
  padding: 12px 30px;
  margin-top: 20px;
  display: inline-block;
  border-radius: 25px;
  background: linear-gradient(45deg, #7f00ff, #00eaff);
  color: black;
  cursor: pointer;
  text-decoration: none;
}

/* ===== PROJECTS ===== */
.projects {
  padding: 100px;
  text-align: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.4s;
  box-shadow: 0 0 0 transparent;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 30px var(--neon);
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #111;
  padding: 40px;
  border-radius: 15px;
  max-width: 400px;
  text-align: center;
}

.close {
  cursor: pointer;
  float: right;
  font-size: 20px;
}

/* ===== MOBILE ===== */
@media(max-width: 768px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
  <h2>VV.</h2>
  <div>
    <a href="#projects">Projects</a>
    <span class="toggle" onclick="toggleMode()">ðŸŒ™</span>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>Hi, I'm <span>Vatsal Varma</span></h1>
    <p>Full Stack Java Developer | Futuristic Web Creator</p>
    <a class="btn" href="#projects">View Projects</a>
  </div>

  <img src="https://i.imgur.com/8Km9tLL.png" alt="profile">
</section>

<section id="projects" class="projects">
  <h2>My Projects</h2>

  <div class="cards">
    <div class="card" onclick="openModal('E-Commerce Platform','Spring Boot, React, MySQL')">
      E-Commerce Platform
    </div>

    <div class="card" onclick="openModal('Job Portal','Microservices, AWS, Spring Boot')">
      Job Portal
    </div>

    <div class="card" onclick="openModal('Chat App','WebSocket, Spring Boot')">
      Real-Time Chat App
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ–</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<script>
// DARK MODE
function toggleMode() {
  document.body.classList.toggle("light");
}

// MODAL
function openModal(title, text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalText").innerText = text;
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

// PARTICLES
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
renderer.setSize(innerWidth, innerHeight);
camera.position.z = 5;

const geometry = new THREE.BufferGeometry();
const count = 4000;
const pos = new Float32Array(count * 3);

for(let i=0;i<count*3;i++) pos[i]=(Math.random()-0.5)*10;

geometry.setAttribute("position", new THREE.BufferAttribute(pos,3));

const material = new THREE.PointsMaterial({ color: 0x9f5cff, size: 0.02 });
const points = new THREE.Points(geometry, material);
scene.add(points);

function animate() {
  requestAnimationFrame(animate);
  points.rotation.y += 0.0005;
  renderer.render(scene, camera);
}
animate();

// GSAP
gsap.from(".hero div", {opacity:0, y:80, duration:1});
</script>

</body>
</html>
